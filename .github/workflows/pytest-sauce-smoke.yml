name: UI Tests (Sauce Labs)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]
        region: [us-west-1] # default; can add eu-central-1, apac-southeast-1

    env:
      # 🔐 Map GitHub secrets
      SAUCE_USERNAME: ${{ secrets.SAUCE_UNAME }}
      SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_KEY }}

      # 🧪 DriverFactory / pytest inputs
      SAUCE_BROWSER: ${{ matrix.browser }}
      SAUCE_PLATFORM: Windows 11
      SAUCE_VERSION: latest
      SAUCE_REGION: ${{ matrix.region }}
      SAUCE_BUILD: "${{ github.ref_name }} #${{ github.run_number }}"
      SAUCE_NAME: "PyTest-${{ matrix.browser }} @ ${{ github.sha }}"
      SAUCE_TAGS: "pytest,gha"
      REMOTE_DRIVER: sauce

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -U pytest selenium pytest-xdist allure-pytest python-dotenv

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Check Sauce secrets present
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          test -n "${SAUCE_USERNAME}" || (echo "❌ SAUCE_USERNAME missing"; exit 1)
          test -n "${SAUCE_ACCESS_KEY}" || (echo "❌ SAUCE_ACCESS_KEY missing"; exit 1)
          echo "✅ Sauce secrets detected"

      # Optional: keep the step, but don't hard-fail builds if probe fails
      - name: Detect Sauce data center (best effort)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        shell: bash
        run: |
          set -e
          echo "Using SAUCE_REGION=${SAUCE_REGION}"
          # If you want: export a fallback like below (commented)
          # echo "SAUCE_REGION=us-west-1" >> $GITHUB_ENV

      - name: Run PyTest on Sauce (smoke)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          mkdir -p reports allure-results
          # -n auto parallelizes by file; add -m "smoke" to keep CI fast
          pytest -n auto --dist loadfile -m "smoke" \
                --junitxml=reports/junit-${{ matrix.browser }}.xml -q

      - name: Upload JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.browser }}
          path: reports/*.xml

      - name: Upload Allure results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results
          if-no-files-found: ignore
