name: UI Tests (Sauce Labs)

on:
  push:
    branches: [ main, master ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    env:
      # üîê Map GitHub secrets
      SAUCE_USERNAME: ${{ secrets.SAUCE_UNAME }}
      SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_KEY }}

      # üß™ DriverFactory / pytest inputs
      SAUCE_BROWSER: ${{ matrix.browser }}
      SAUCE_PLATFORM: Windows 11
      SAUCE_VERSION: latest
      # ‚ö†Ô∏è No SAUCE_REGION here; DriverFactory will auto-pick DC (US/EU/APAC)
      SAUCE_BUILD: "${{ github.ref_name }} #${{ github.run_number }}"
      SAUCE_NAME: "PyTest-${{ matrix.browser }} @ ${{ github.sha }}"
      SAUCE_TAGS: "pytest,gha"
      REMOTE_DRIVER: sauce
      # Optional: narrow to your app under test, if your conftest supports it
      # BASE_URL: https://yuvanbank-qa-r1-test.netlify.app/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -U pytest selenium pytest-xdist allure-pytest python-dotenv

      - name: Set PYTHONPATH (absolute imports from repo root)
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      # üîí Ensure secrets are present (forked PRs won't have them)
      - name: Check Sauce secrets present
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          test -n "${SAUCE_USERNAME}" || (echo "‚ùå SAUCE_USERNAME missing"; exit 1)
          test -n "${SAUCE_ACCESS_KEY}" || (echo "‚ùå SAUCE_ACCESS_KEY missing"; exit 1)
          echo "‚úÖ Sauce secrets detected"

      # üöÄ Run smoke tests on Sauce
      - name: Run PyTest on Sauce (smoke)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          mkdir -p reports allure-results
          # -n auto parallelizes by file; keep CI fast with the smoke marker
          pytest -n auto --dist loadfile -m "smoke" \
                --junitxml=reports/junit-${{ matrix.browser }}.xml -q

      - name: Upload JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.browser }}
          path: reports/*.xml
          retention-days: 7

      - name: Upload Allure results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results
          if-no-files-found: ignore
          retention-days: 7
