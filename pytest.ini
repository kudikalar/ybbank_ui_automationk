[pytest]
log_cli = true
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = INFO
pythonpath = .
testpaths = tests
addopts = -ra -q
markers =
    smoke: quick health checks
    regression: full regression suite
    functional: core functional scenarios
    ddt: data-driven tests
    yw_t2: Register smoke (YW-T2)
    yw_t6: Register functional (YW-T6)