[pytest]
log_cli = true
log_cli_level = INFO
# If you ALSO want pytest's own file (separate from our queue-based file):
log_file = logs/pytest.log
log_file_level = INFO
pythonpath = .
testpaths = tests
addopts = -ra -q
markers =
      smoke: fast, critical-path checks for CI
      regression: full suite
      ddt: data-driven tests